<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<main>
  <div class="wrapper-bubble-top">
    
  </div>
  <div class="wrapper-bubble-bottom">
    
  </div>

  <div class="wrapper">
    <div class="wrapper-up">
    </div>
    <div class="wrapper-img"> 
    </div>
    <div class="wrapper-middle">
      <div class="wrapper-name">
        <h4>Victor Crest</h4>
      </div>
      <div class="wrapper-age">
        <p>26</p>
      </div>
      <div class="wrapper-country">
        <p>London</p>
      </div>
    </div>
    <div class="wrapper-bottom">
      <div class="warapper-followers">
        <div class="warapper-followers-value">
          <h4>80K</h4>
        </div>
        <div class="warapper-followers-value-type">
          <p>Followers</p>
        </div>
      </div>
      <div class="warapper-likes">
        <div class="wrapper-likes-value">
          <h4>803K</h4>
        </div>
        <div class="wrapper-likes-value-type">
          <p>Likes</p>
        </div>
      </div>
      <div class="wrapper-photos">
        <div class="warapper-photos-value">
          <h4>1.4K</h4>
        </div>
        <div class="warapper-photos-type">
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>


</main>
</body>
</html>
